<div class="page-margin  mt-3">
  <div class="card py-4 px-2">
    <div class="row">
      <div class="col-12 mb-3">
        <div class="max-w-80 mx-auto">
          <h5>New Contact Details</h5>
        </div>
      </div>
      <form class="needs-validation max-w-80 mx-auto w-100" novalidate>
        <div class="form-group row">
          <label for="colFormLabelSm" class="col-4 col-form-label ">Name</label>
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value="Mark"
              required />
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label " for="validationCustom02"
            >Last name</label
          >
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value="Otto"
              required />
            <div class="valid-feedback">Looks good!</div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label " for="validationCustom03"
            >City</label
          >

          <div class="col-8">
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              required />
            <div class="invalid-feedback">Please provide a valid city.</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label " for="validationCustom04"
            >State</label
          >

          <div class="col-8">
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">Please select a valid state.</div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label " for="validationCustom05"
            >Zip</label
          >
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              id="validationCustom05"
              required />
            <div class="invalid-feedback">Please provide a valid zip.</div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary btn-lg" type="submit">
            Submit form
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function () {
    "use strict";
    window.addEventListener(
      "load",
      function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName("needs-validation");
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false,
          );
        });
      },
      false,
    );
  })();
</script>
