<script>
  function setElementHeight(selector, variableName) {
    const element = document.querySelector(selector);
    if (element) {
      const height = element.clientHeight;
      document.documentElement.style.setProperty(variableName, height + "px");
    }
  }

  function updateVhVariable() {
    const vh = window.innerHeight;

    document.documentElement.style.setProperty("--vh", `${vh}px`);
  }

  window.addEventListener("resize", () => {
    setElementHeight(".mainNav", "--mainNav-height");
    setElementHeight(".info-section", "--info-section-height");
    setElementHeight(".tab-navigation", "--tab-navigation-height");
    updateVhVariable();
  });

  function initializeInfoSectioHeight() {
    setElementHeight(".info-section", "--info-section-height");
  }
  function initializeMainNavHeight() {
    setElementHeight(".mainNav", "--mainNav-height");
  }

  function initializeTabNavigationHeight() {
    setElementHeight(".tab-navigation", "--tab-navigation-height");
  }

  // Initialize the --vh variable on page load
  window.addEventListener("load", () => {
    updateVhVariable();
  });
</script>
